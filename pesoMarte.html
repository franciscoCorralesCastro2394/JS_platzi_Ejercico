
<!DOCTYPE html>
<html>
    <head>
        <title>Tu peso en Marte</title>
        <body>

            <h1> Tu peso en Marte </h1>
            <p> Pesas diferente de Marte</p>

            <script>
                var usuario = prompt("Cual es tu peso");
                var  planeta = parseInt(prompt("Caul es tu planeta:\n 1 = Marte \n 2= Jupiter"));
                var  g_tierra = 9.8;
                var  g_marte = 3.7
                var  g_jupiter = 24.8;
                var peso = parseFloat(usuario);
                var peso_final;
                var nombre;

                if(planeta == 1){

                    peso_final = peso * g_marte / g_tierra;
                    nombre = "Marte";

                   
                    

                }else if(planeta == 2) {

                    peso_final = peso * g_jupiter / g_tierra;
                    nombre = "Jupiter";

                }else {

                    peso_final = 100000000;
                    nombre = "No Valido"
                }

                peso_final = parseInt(peso_final);
                document.write("Tu peso en "+ nombre +" es : <strong>" + peso_final + " Kilos </strong>" );

            </script>

        </body>
    </head>
</html>
